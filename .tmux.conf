#============================================================================
# TMUX CONFIGURATION
#============================================================================

#----------------------------------------------------------------------------
# Core Settings
#----------------------------------------------------------------------------

# Terminal & colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:RGB"
set -gq allow-passthrough on

# Shell
if-shell '[ -x /bin/zsh ]' 'set-option -g default-shell /bin/zsh'

# History
set -g history-limit 100000

# Timing
set -s escape-time 0
set -g display-panes-time 2000

# Mouse
set -g mouse on

# Window/pane numbering (start at 1)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Disable visual noise
set -g visual-activity off
set -g visual-bell off

#----------------------------------------------------------------------------
# Prefix & Core Bindings
#----------------------------------------------------------------------------

# Prefix: C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind R source-file ~/.tmux.conf \; display "Config reloaded!"

#----------------------------------------------------------------------------
# Pane Management
#----------------------------------------------------------------------------

# Splits (v=right, s=below) - keeps current path
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Pane navigation (arrow keys)
bind -r Left select-pane -L
bind -r Down select-pane -D
bind -r Up select-pane -U
bind -r Right select-pane -R

# Pane resizing (shift + arrow)
bind -r S-Left resize-pane -L 5
bind -r S-Down resize-pane -D 5
bind -r S-Up resize-pane -U 5
bind -r S-Right resize-pane -R 5

# Swap panes
bind S display-panes \; command-prompt -p "Swap with:" "swap-pane -t '%%'"

# Join pane from another window
bind J command-prompt -p "Join from:" "join-pane -h -s '%%'"

# Kill pane (with confirm)
bind q confirm-before -p "Kill pane? (y/n)" kill-pane

# Toggle zoom
bind z resize-pane -Z

#----------------------------------------------------------------------------
# Window Management
#----------------------------------------------------------------------------

# New window (keeps path)
bind w new-window -c "#{pane_current_path}"

# Rename window
bind r command-prompt -p "Rename:" "rename-window '%%'"

# Direct window access
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5

# Previous/next window
bind -r [ previous-window
bind -r ] next-window

# Move windows left/right
bind -r < swap-window -t -1 \; previous-window
bind -r > swap-window -t +1 \; next-window

#----------------------------------------------------------------------------
# Session Management
#----------------------------------------------------------------------------

# Project picker (tat.sh with preview)
bind C-o display-popup -E -w 80% -h 80% "$HOME/.bin/tat.sh"

# Unified tmux navigator (@ sessions, # windows, : panes)
bind C-n display-popup -E -w 70% -h 70% "$HOME/.bin/tmux-nav.sh"

# Session tree
bind C-s choose-tree -Zs

# Kill session and switch to next
bind t run-shell '(tmux switch-client -l || tmux switch-client -n) && tmux kill-session -t "#S" || tmux kill-session'

# Rename current session (. is easy to type, next to , for window)
bind . command-prompt -p "Rename session:" "rename-session '%%'"

# Branch notes
bind n display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "$HOME/.bin/tmux-note.sh"
bind N display-popup -E -w 50% -h 40% -d "#{pane_current_path}" "$HOME/.bin/tmux-note-add.sh"

# Open matching repos in synchronized panes (prefix S)
bind S command-prompt -p "Repo prefix:" "run-shell '$HOME/.bin/tmux-sync-repos.sh %%'"

# Toggle synchronized panes (prefix y)
bind y set-window-option synchronize-panes \; display-message "sync #{?synchronize-panes,ON,OFF}"

#----------------------------------------------------------------------------
# Copy Mode (vi-style)
#----------------------------------------------------------------------------

setw -g mode-keys vi

# Enter copy mode
bind Space copy-mode

# Selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Navigation
bind -T copy-mode-vi C-u send -X halfpage-up
bind -T copy-mode-vi C-d send -X halfpage-down
bind -T copy-mode-vi g send -X history-top
bind -T copy-mode-vi G send -X history-bottom

# Search
bind -T copy-mode-vi / command-prompt -p "/" "send -X search-forward '%%'"
bind -T copy-mode-vi ? command-prompt -p "?" "send -X search-backward '%%'"
bind -T copy-mode-vi n send -X search-again
bind -T copy-mode-vi N send -X search-reverse

# System clipboard (platform-specific)
if-shell 'uname | grep -qi darwin' \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Paste
bind p paste-buffer
bind P choose-buffer

#----------------------------------------------------------------------------
# Status Line
#----------------------------------------------------------------------------

set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=default,fg=white"

# Left: empty
set -g status-left ""

# Right: git branch + todo count
set -g status-right-length 80
set -g status-right "#[fg=yellow]#(cd #{pane_current_path} && git branch --show-current 2>/dev/null)#[fg=red]#($HOME/.bin/branch-note-status.sh '#{pane_current_path}')#[default]"

# Window format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W* "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=cyan"

# Messages
set -g message-style "bg=default,fg=yellow"

#----------------------------------------------------------------------------
# Keys-off Mode (for nested tmux)
#----------------------------------------------------------------------------

bind k \
  set prefix None \;\
  set key-table off \;\
  set status-style "bg=colour235,fg=colour245" \;\
  refresh-client -S

bind -T off k \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  refresh-client -S

#----------------------------------------------------------------------------
# Popups & Tools
#----------------------------------------------------------------------------

# Lazygit
bind g display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "lazygit"

# App launcher
bind a display-popup -E -w 60% -h 60% "$HOME/.bin/tmux-apps.sh"

# Floating terminal
bind ` display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Persistent scratch pad (shared across all sessions, toggles with prefix+i)
bind i if-shell '[ "$(tmux show -gqv @scratch)" = "on" ]' \
  'detach-client' \
  'display-popup -E -w 80% -h 80% "tmux set -g @scratch on; tmux new-session -A -s _scratch; tmux set -g @scratch off"'

# Voice input (macOS only)
bind C-r display-popup -E -w 60% -h 40% "$HOME/.bin/voice"

# Branch note: sync window sections on window create/rename
set-hook -g after-new-window 'run-shell -b "$HOME/.bin/tmux-note-sync.sh"'
set-hook -g window-renamed 'run-shell -b "$HOME/.bin/tmux-note-sync.sh"'

#----------------------------------------------------------------------------
# Plugins
#----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep at bottom)
run-shell '~/.tmux/plugins/tpm/tpm'
